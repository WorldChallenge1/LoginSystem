<form [formGroup]="loginForm">
  <p class="text-danger">{{loginErrorMessage}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    @if (username?.invalid && (username?.touched || username?.dirty)) {
      <div class="text-danger" role="alert">
        @if (username?.errors?.['required']) {
          Email is required
        }
        @if (username?.errors?.['email']) {
          Email is invalid
        }
      </div>
    }
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    @if (password?.invalid && (password?.touched || password?.dirty)) {
      <div class="text-danger" role="alert">
        Password is required
      </div>
    }
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
</form>
